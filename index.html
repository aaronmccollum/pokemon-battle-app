<!DOCTYPE html>
<html>
    <head>
        <title>Pokemon Battle</title>
        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Pokemon Battle</h1>
            <button id="music-btn">Play Epic Music</button>
            <audio id="audio" src="music/gymleader.mp3"></audio>
        </header>
        <main>
            <section id="opponent-pokemon-section">
                <section id="opponent-pokemon-stats-section">
                    <div class="pokemon-name" id="opponent-pokemon-name">
                        <p class="pokemon-name-text" id="opponent-pokemon-name-text">SQUIRTLE</p>
                    </div>
                    <div class="pokemon-hp" id="opponent-pokemon-hp">
                        <p class="pokemon-hp-text" id="opponent-pokemon-hp-text">HP: 40</p>
                    </div>
                </section>
                <section id="opponent-pokemon-image-section">
                    <img src="pokemon_sprites/squirtle.png" alt="opponent's pokemon" />
                </section>
            </section>
            <section id="player-pokemon-section">
                <section id="player-pokemon-image-section">
                    <img src="pokemon_sprites/charmander.png" alt="player's pokemon" />
                </section>
                <section id="player-pokemon-stats-section">
                    <div class="pokemon-name" id="player-pokemon-name">
                        <p class="pokemon-name-text" id="player-pokemon-name-text">CHARMANDER</p>
                    </div>
                    <div class="pokemon-hp" id="player-pokemon-hp">
                        <p class="pokemon-hp-text" id="player-pokemon-hp-text">HP: 40</p>
                    </div>
                </section>
            </section>
            <section id="player-choices-container">
                <div id="player-choice-child-1">
                    <button class="choice-button" id="attack-button">Attack</button>
                    <button class="choice-button" id="run-button">Run</button>
                </div>
                <div id="player-choice-child-2">
                    <button class="choice-button" id="items-button">Item</button>
                </div>
            </section>
            <section id="text-box-section">
                <p id="text-box-text"></p>
            </section>
            <!--Modal-->
            <div id="attack-modal" class="modal">
                <div id="attack-modal-container">
                    <div id="attack-modal-content">
                        <span class="close" id="attack-modal-close-btn">&times;</span>
                        <div id="attack-left-content">
                            <button class="attack-btn">Ember</button>
                            <button class="attack-btn">Scratch</button>
                        </div>
                        <div id="attack-right-content">
                            <button class="attack-btn">Growl</button>
                            <button class="attack-btn">Tail Whip</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="items-modal" class="modal">
                <div id="items-modal-container">
                    <div id="items-modal-content">
                        <span class="close" id="items-modal-close-btn">&times;</span>
                        <div id="items-left-content">
                            <button class="item-btn">Poke Ball</button>
                            <button class="item-btn">Potion</button>
                        </div>
                        <div id="items-right-content">
                            <button class="item-btn">Nugget</button>
                            <button class="item-btn">HM05</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="scripts/modalScript.js"></script>
        <script src="scripts/programScripts.js"></script>
    </body>
</html>
